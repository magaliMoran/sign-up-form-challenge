<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Signup up form</title>
  </head>

  <body>
    <div class="inforAppInicial">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="seleccionDeOrden">
      <button class="buttonPago">
        <span class="bold">Try it free 7 days</span> then $20/mo. thereafther
      </button>
      <form class="seleccionDos" id="formulario">
        <div class="formInputNombre">
          <input id="nombre" type="text" placeholder="First Name" />
          <i id="nombreErrorIcon"></i>
        </div>
        <div id="errorNombre"></div>
        <div class="formInputApellido">
          <input id="apellido" type="text" placeholder="Last Name" />
          <i id="apellidoErrorIcon"></i>
        </div>
        <div id="errorApellido"></div>
        <div class="formInputEmail">
          <input id="email" type="email" placeholder="Email Address" />
          <i id="emailErrorIcon"></i>
        </div>
        <div id="errorEmail"></div>
        <div class="formInputPassword">
          <input id="password" type="password" placeholder="Password" />
          <i id="passwordErrorIcon"></i>
        </div>
        <div id="errorPassword"></div>
        <div id="validarCorreo"></div>
        <button class="buttonGratis" type="submit">
          CLAIM YOUR FREE TRIAL
        </button>
        <p class="disclaimerText">
          By clicking the button, you are agreeing to our
          <a class="termslink" href="#">Terms and Services</a>
        </p>
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
